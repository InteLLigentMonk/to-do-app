<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h1>My todo App</h1>
        <form action="#" id="todo-form">
          <input type="text" id="todo-input" autofocus placeholder="What do you need to do?"/>
        </form>
        <ul id="todo-list">
          <li class="todo-item">
            <input type="checkbox" class="todo-check"/>
            <span>Go to the store and buy some milk?</span>
            <button class="btn btn-remove">
              <i class="fa-solid fa-trash-can"></i>
            </button>
          </li>
        </ul>
        <p id="remaining">0 items remaining.</p>
    </div>
    <script
      src="https://kit.fontawesome.com/1e05a339f0.js"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
